<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Superhero Programmer Survey</title>
</head>
<body>
    <form action="http://localhost:5000" method="POST">
        <label>Name: </label>
        <input type="text" name="username" value="">
        <br>
        <label>Age: </label>
        <input type="number" name="user-age" value="">
        <br>
        <label>Superhero Powers: </label>
        <textarea name="user-powers"></textarea>
        <br>
        <label>Cape size:</label>
        <br>
        <label>small 
            <input type="radio" name="cape-size" value="small">
        </label>
        <label>medium 
            <input type="radio" name="cape-size" value="medium">
        </label>
        <label>large
            <input type="radio" name="cape-size" value="large">
        </label>

        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
