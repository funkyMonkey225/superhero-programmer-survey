<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Super Programmer Survey</title>
</head>
<body>
    <h1>Super Programmer Survey</h1>
    <form action="http://localhost:5000" method="POST">
        <div class="form-group">
            <label>Name </label>
            <input type="text" name="username" value="">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" name="user-age" value="">
        </div>
        <div class="form-group">
            <label>Tagline</label>
            <input type="text" name="user-tagline" value="">
        </div>
        <div class="form-group">
            <label>Bio</label>
            <textarea name="user-bio" maxlength="500" placeholder="Briefly describe yourself."></textarea>
        </div>
        <div class="form-group">
            <label>Cape Size</label>
            <select name="cape-size">
                <option>extra small</option>
                <option>small</option> 
                <option>medium</option> 
                <option>large</option>
                <option>extra large</option>
            </select>
        </div>
        <div class="form-group">
            <label>Spirit Animal</label>
            <input type="text" name="user-animal" value="">
        </div>
        <div class="form-group">
            <label>Archenemies List</label>
            <textarea name="user-enemies" maxlength="500"></textarea>
        </div>
        <div class="form-group">
            <label>Superhero Powers</label>
            <textarea name="user-powers" maxlength="500"></textarea>
        </div>
        <div class="form-group">
            <label>Operating System Choice</label>
            <input type="text" name="user-oschoice" value="">
        </div>
        <div class="form-group">
            <label>Programming Languages</label>
            <textarea name="user-languages"></textarea>
        </div>
        <button type="submit" class="btn btn-default" value="Submit">Submit</button>
        <button type="reset" class="btn btn-default" value="Reset">Reset</button>
    </form>
</body>
</html>
