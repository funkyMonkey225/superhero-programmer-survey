<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/styles2.css">
    <title>Super Programmer Survey</title>
</head>
<body>
    <div class="col-xs-12">
        <h1>Super Programmer Survey</h1>
    </div>
    <form action="http://localhost:5000" method="POST">
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="form-group">
                <label for="user-age">Age</label>
                <input type="number" class="form-control" name="user-age">
            </div>
            <div class="form-group">
                <label for="user-tagline">Tagline</label>
                <input type="text" class="form-control" name="user-tagline">
            </div>
            <div class="form-group">
                <label for="user-bio">Bio</label>
                <textarea class="form-control" name="user-bio" maxlength="500" placeholder="Briefly describe yourself."></textarea>
            </div>
            <div class="form-group">
                <label for="cape-size">Cape Size</label>
                <select name="cape-size" class="form-control">
                    <option>extra small</option>
                    <option>small</option> 
                    <option>medium</option> 
                    <option>large</option>
                    <option>extra large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="user-animal">Spirit Animal</label>
                <input type="text" name="user-animal" class="form-control">
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label for="user-enemies">Archenemies List</label>
                <textarea name="user-enemies" maxlength="500" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="user-powers">Superhero Powers</label>
                <textarea name="user-powers" maxlength="500" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="user-oschoice">Operating System Choice</label>
                <input type="text" name="user-oschoice" class="form-control">
            </div>
            <div class="form-group">
                <label for="user-languages">Programming Languages</label>
                <textarea name="user-languages" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="user-photo">Upload a Picture</label>
                <input type="file" name="user-photo">
                <p class="help-block">Please upload a profile picture.</p>
            </div>
            <button type="submit" class="btn btn-default" value="Submit">Submit</button>
            <button type="reset" class="btn btn-default" value="Reset">Reset</button>
        </div>
    </form>
</body>
</html>
